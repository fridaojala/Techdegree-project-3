<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The code review</h1>
    </header>

    <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <main>
        <form>

            <fieldset class="border">
            <legend>Contact Information</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="input_name" placeholder="Required"><br>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="input_email" placeholder="Required"><br>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="input_phone"><br>

                <label for="address">Street Address</label>
                <input type="text" id="address" name="input_address"><br>

                <label for="city">City</label>
                <input type="text" id="city" name="input_city"><br>

                <label for="state">State</label>
                <select id="state" name="input_state">
                    <option>California</option>
                    <option>New York</option>
                    <option>Texas</option>
                    <option>Miami</option>
                </select><br>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="input_zip">
            </fieldset>

            <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="html" name="newsletter_news" value="html_news"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" name="newsletter_news" value="css_news"><label for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" name="newsletter_news" value="javascript_news"><label for="javascript">Javascript News</label><br>

                <label>Newsletter format</label><br>
                <input type="radio" id="html_format" name="newsletter_format" value="html_format"><label for="html_format">HTML</label><br>
                <input type="radio" id="text_format" name="newsletter_format" value="text_format"><label for="text_format">Plain text</label><br>

                <label for="other_topics">Other topics you'd like to hear about</label><br>
                <textarea id="other_topics" name="other_topics"></textarea>
            </fieldset>

            <button type="submit">Sign up</button>

        </form>
    </main>
</body>
</html>
